<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button 
class="btn btn-primary mx-2" 
(click)="changeHero()" 
*ngIf="name !== 'Hulk'">
cambiar nombre
</button>

<button 
class="btn btn-primary mx-2"
(click)="changeAge()"  
*ngIf="age !== 30">
cambiar edad
</button>

<button 
class="btn btn-primary mx-2"
(click)="resetForm()">  
Reset
</button>
